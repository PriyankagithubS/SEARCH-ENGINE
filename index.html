<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b8afbd15ba.js" crossorigin="anonymous"></script>
    <title>My Search Engine</title>
  
    
</head>
<body>
   
    <section class="outer-box">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="search-list" placeholder="Search-Products"
            onkeyup="search()">
        </form>
        <div class="items-list" id="items-list">
            <div class="items">
                <img src="images/bag 1.jpg" alt="bag" width="50px" height="70px">
                <div class="i-details">
                    <h2>Back Bag</h2>
                    <h3> 700 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/shoe1.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Sneakers</h2>
                    <h3> 750 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/watch1.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Wrist watch</h2>
                    <h3> 3000 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/cooler2.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Coolers</h2>
                    <h3> 1000 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/bag 2.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Back Bag</h2>
                    <h3> 500 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/handbag1.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Hand Bag</h2>
                    <h3> 300 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/cooler1.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Coolers</h2>
                    <h3> 500 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/handbag2.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Hand Bag</h2>
                    <h3> 600 Rs</h3>
                </div>
             </div>
             <div class="items">
                <img src="images/watch 4.jpg" alt="" width="50px" height="70px">
                <div class="i-details">
                    <h2>Wrist watch</h2>
                    <h3> 2000 Rs</h3>
                </div>
             </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
